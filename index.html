<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>福盛園藝預購表單</title>
    <meta name="description" content="2025 福盛園藝聖誕節諾貝松預購表單" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #fff;
      }
      iframe {
        width: 100%;
        height: 100vh;
        border: 0;
        display: block;
      }
      .fallback {
        position: absolute;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, sans-serif;
        background: #fff;
      }
      .fallback a {
        color: #0b57d0;
        text-decoration: none;
        font-weight: 600;
      }
      .show {
        display: flex;
      }
    </style>
  </head>
  <body>
    <!-- ✅ 新的 GAS 部署 URL -->
    <iframe
      id="app"
      src="https://script.google.com/macros/s/AKfycbwyjElmL1u8wKY3fZ4inIL1QI_818p3TWd7a3jDJMBYYYPx43p39IY3GxCZfhoCNFRL/exec?v=20251006"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <div id="fallback" class="fallback">
      <div>
        <p>如果沒有自動載入，請點下面的連結直接開啟：</p>
        <p style="text-align:center; margin-top:12px;">
          <a
            href="https://script.google.com/macros/s/AKfycbwyjElmL1u8wKY3fZ4inIL1QI_818p3TWd7a3jDJMBYYYPx43p39IY3GxCZfhoCNFRL/exec"
            target="_blank"
            rel="noopener">
            開啟預購表單
          </a>
        </p>
      </div>
    </div>

    <script>
      const frame = document.getElementById('app');
      const fallback = document.getElementById('fallback');
      let loaded = false;
      frame.addEventListener('load', () => { loaded = true; });
      setTimeout(() => {
        if (!loaded) fallback.classList.add('show');
      }, 5000);
    </script>
  </body>
</html>
